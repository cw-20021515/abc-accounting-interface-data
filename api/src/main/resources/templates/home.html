<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>OAuth2 Sample App - Intuit</title>
  <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{css/style.css}"/>
</head>
<body>
<h3>Welcome to the Intuit OAuth2 Sample App!</h3>

<!-- Sign In With Intuit Button -->
<b>Sign In With Intuit</b><br />
<a class="imgLink" href="#" onclick="launchPopup(`/accounting/v1/qbo/signInWithIntuit`);">
  <img
          style="height: 40px"
          src="../static/images/IntuitSignIn-lg-white@2x.jpg"
          th:src="@{/images/IntuitSignIn-lg-white@2x.jpg}"
  />
</a>
<br /><br /><br />

<!-- Connect To QuickBooks Button -->
<b>Connect To QuickBooks</b><br />
<a class="imgLink" href="#" onclick="launchPopup(`/accounting/v1/qbo/connectToQuickbooks`);">
  <img
          style="height: 40px"
          src="../static/images/C2QB_white_btn_lg_default.png"
          th:src="@{/images/C2QB_white_btn_lg_default.png}"
  />
</a>
<br /><br /><br />

<script th:inline="javascript">
    function launchPopup(path) {
    var parameters = "location=1,width=800,height=650";
    parameters += ",left=" + (screen.width - 800) / 2 + ",top=" + (screen.height - 650) / 2;
    window.open(path, 'connectPopup', parameters);
  }
</script>

</body>
</html>
